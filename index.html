<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>

<body>
    <div class="contenedor">
        <div class="calculadora">
            <div class="display">
                <div id="valor-anterior"></div>
                <div id="valor-actual"></div>

            </div>
            <button class="key col-2">c</button>
            <button class="key">&lArr;</button>
            <button class=" key numero">%</button>
            <button class=" key numero">7</button>
            <button class=" key numero">8</button>
            <button class=" key numero">9</button>
            <button class=" key operador">&times</button>
            <button class=" key numero">4</button>
            <button class=" key numero">5</button>
            <button class=" key numero">6</button>
            <button class=" key operador">-</button>
            <button class=" key numero">1</button>
            <button class=" key numero">2</button>
            <button class=" key numero">3</button>
            <button class=" key operador">+</button>
            <button class=" key col-2 numero">0</button>
            <button class=" key numero">.</button>
            <button class=" key operador">=</button>
        </div>
    </div>

</body>
<script src="./script.js"></script>



</html>
